<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive-mobile.css">
    <link rel="stylesheet" href="responsive-tablet.css">

    <link rel="stylesheet" href="script.js">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
    <title>FLOS</title>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <img src="img/bg/01.jpg">
      </div>
      <div class="mySlides fade">
        <img src="img/bg/02.jpg">
      </div>
      <div class="mySlides fade">
        <img src="img/bg/03.jpg">
      </div>
      
      <a class="prev" onclick="plusSlides(-1)">
        <i class="fas fa-chevron-left"></i>
      </a>
      <a class="next" onclick="plusSlides(1)">
        <i class="fas fa-chevron-right"></i>
      </a>
    </div>

    <br>

    <div class="currentSlides">
      <span class="dot" onclick="currentSlides(1)"></span>
      <span class="dot" onclick="currentSlides(2)"></span>
      <span class="dot" onclick="currentSlides(3)"></span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
